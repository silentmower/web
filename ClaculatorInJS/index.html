<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator in JavaScript</title>
</head>
<body>
<header>
   <div class="mainTitle">
<p class="title">Calculator in JavaScript</p>
   </div>
</header>
<section class="main">
    <div class="calculator">
        <div class="display">
                <p class="previousNumber">1</p>
                <p class="mathSymbol">+</p>
                <p class="currentNumber">1</p>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="mathSymbol">âˆš</button>
            <button class="mathSymbol">%</button>
            <button class="mathSymbol">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="mathSymbol">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="mathSymbol">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="mathSymbol">+</button>
            <button class="number">0</button>
            <button class="mathSymbol">.</button>
            <button class="symbolEquals">=</button>
        </div>
    </div>
    <div class="history">
        <p class="historyTitle">History of calculations</p>
        <button class="resetHistory">Reset</button>
        <ul class="listOfHistory">

        </ul>
    </div>
</section>
</body>
</html>
